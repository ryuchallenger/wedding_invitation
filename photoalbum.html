<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼식 사진</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* 갤러리 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* 모달 스타일 (전체 화면) */
        .modal {
            display: none; /* 기본적으로 숨겨짐 */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* 뒤로 가기 링크 */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }

        .back-link a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Our Photo Album</h1>
    
    <!-- 사진 갤러리 -->
    <div class="gallery" id="gallery">
        <!-- 이미지 직접 포함 -->
        <img src="photoalbum/photo1.jpg" alt="Wedding Photo 1" onclick="openModal(this)">
        <img src="photoalbum/photo2.jpg" alt="Wedding Photo 2" onclick="openModal(this)">
    </div>

    <!-- 모달(전체 화면) -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Expanded Image">
    </div>

    <!-- 뒤로 가기 링크 -->
    <div class="back-link">
        <a href="index.html">Back to Invitation</a>
    </div>

    <script>
        // 모달을 열 때 이미지 변경
        function openModal(img) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");

            // 모달 이미지 변경
            modalImage.src = img.src;

            // 모달 표시
            modal.style.display = "flex";
        }

        // 모달을 닫을 때
        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
