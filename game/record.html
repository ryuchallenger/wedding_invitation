<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="recordScreen">
        <h1>Game Over</h1>
        <p>해치운 수: <span id="finalScore"></span></p>
        <p>생존 시간: <span id="finalTime"></span> 초</p>
        <p>역사에 이름을 새겨 보세요:</p>
        <input type="text" id="initials" maxlength="3" placeholder="ABC">
        <button id="saveButton">이름을 새긴다</button>
        <button id="backButton">게임을 다시 한다</button>
        
        <h2>명예의 전당</h2>
        <ul id="highScores"></ul> <!-- 역대 기록을 표시할 부분 -->
    </div>

    <script src="record.js"></script> <!-- 분리된 JavaScript 파일 포함 -->
</body>
</html>
