<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>류경선 ♥ 김미연의 청첩장</title>
    <link rel="stylesheet" href="styles.css?v=1.0"> <!-- CSS 파일 연결 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet"> <!-- Nanum Myeongjo 폰트 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXvB_RSdomZu19sE2P-LntTNfduSjNaYk&callback=initMap" async defer></script> <!-- 구글 지도 API -->

<body>
    <div class="header">
        <img src="test.JPG" alt="Wedding Header Image" class="header-image">
        <h1 class="nanum-myeongjo-regular">Wedding Invitation</h1>
    </div>
    <div class="container">
        <div class="content nanum-myeongjo-regular">
            <h2>류경선 & 김미연</h2>
            <h3 class="greeting-title">인사말</h3>

            <p>일시</p>
            <h3>2024년 10월 5일 토요일 낮 12시</h3>
            <div id="calendar" class="calendar"></div> <!-- 달력 표시 영역 -->
            <div id="countdown"></div> <!-- 디데이 표시 영역 -->
            <h3>장소</h3>
            <div id="map" class="map-container"></div> <!-- 지도 표시 영역 -->
        </div>
    </div>
    <div class="footer nanum-myeongjo-regular">
        <p>RSVP by contacting us at ryuchallenger@gmail.com</p>
        <p>신랑: 010-7113-5225 / 신부: 010-6353-9157</p>
    </div>
    <script src="script.js"></script> <!-- 스크립트 파일 연결 -->

</html>
